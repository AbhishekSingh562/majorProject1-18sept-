<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cuvette Major Project-1</title>
</head>

<body>
  <div class="container">
    <div class="upper-box">
      ROCK<br>PAPER<br>SCISSORS
      <div class="computer-box">
        COMPUTER<br>SCORE
        <div class="computer-score">0</div>
      </div>
      <div class="your-box">YOUR<br>SCORE
        <div class="your-score">0</div>
      </div>
    </div>
  </div>
  <div class="container1">
    <div class="images">
      <div class="upper-images">
        <div class="rock"><img src="images/rock.png"></div>
        <div class="scissor"><img src="images/scissor.png"></div>
      </div>
      <div class="lower-images">
        <div class="paper"><img src="images/paper.png"></div>
      </div>
    </div>
  </div>
  <button class="rule-btn">RULES</button>
  <script src="script.js"></script>
</body>

</html>
